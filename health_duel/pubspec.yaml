name: health_duel
description: "Health Duel - Social 24-hour step-count competition app"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  # Core Packages (Git Dependencies - See ADR-007)
  exception:
    git:
      url: https://github.com/arkariz/flutter-package-core
      ref: main
      path: packages/exception
  network:
    git:
      url: https://github.com/arkariz/flutter-package-core
      ref: main
      path: packages/network
  storage:
    git:
      url: https://github.com/arkariz/flutter-package-core
      ref: main
      path: packages/storage
  security:
    git:
      url: https://github.com/arkariz/flutter-package-core
      ref: main
      path: packages/security
  firestore:
    git:
      url: https://github.com/arkariz/flutter-package-core
      ref: main
      path: packages/firestore

  # External Libraries
  cupertino_icons: ^1.0.8
  dio: 5.8.0+1
  envied: ^1.3.1
  flutter_bloc: ^8.1.6
  get_it: ^8.0.0
  dartz: ^0.10.1
  equatable: ^2.0.7
  go_router: ^14.6.0
  google_fonts: ^6.2.1
  intl: ^0.19.0

  # Connectivity
  connectivity_plus: ^6.1.0

  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.6.0

  # Social Auth
  google_sign_in: ^6.2.2

  # Health
  health: ^13.1.3
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  bloc_test: ^9.1.5
  mocktail: ^1.0.4
  envied_generator: ^1.3.1
  build_runner: ^2.7.1

flutter:
  uses-material-design: true
